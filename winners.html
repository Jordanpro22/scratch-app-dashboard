<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="winners" class="config-page active">
        <h3>Random Winner Selector</h3>
        
        <!-- Field to enter the number of winners -->
        <div class="form-group1">
        <label for="numWinners">Enter the number of winners:</label>
        <input type="number" id="numWinners" min="1" placeholder="Number of Winners">
        <button id="generateRows">Generate Rows</button>
        </div>
    
        <!-- Container for the generated rows -->
        <div id="winnerRowsContainer"></div>
        
        <!-- Buttons to select winners, reset, and delete rows -->
        <button class="export-btn" id="selectWinners" style="display: none;">Select Winners</button>
        <button class="export-btn" id="resetRows" style="display: none;">Reset Rows</button>
        <button class="export-btn" id="deleteRows" style="display: none;">Delete Rows</button>
    
        <!-- Display the randomly selected numbers -->
        <div id="selectedWinnersContainer" style="display: none;">
            <h4>Selected Winners:</h4>
            <ul id="selectedWinnersList"></ul>
        </div>
    </div>
    

    
    
            
    
</body>
<script src="scripts/script.js"></script>
<script src="scripts/winners.js"></script>
</html>
