<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="themes" class="config-page active">
        <h3>Theme Configuration</h3>
        <form class="theme-form">
            <!-- Background Image Upload -->
            <div class="form-group">
                <label>Background Image</label>
                <input type="file" id="background-image" accept="image/*">
                <img id="preview-background-image" class="preview-image" src="#" alt="No image selected" style="display:none;">
            </div>

            <!-- Logo Image Upload -->
            <div class="form-group">
                <label>Logo Image</label>
                <input type="file" id="logo-image" accept="image/*">
                <img id="preview-logo-image" class="preview-image" src="#" alt="No image selected" style="display:none;">
            </div>

            <!-- Cover Image Upload -->
            <div class="form-group">
                <label>Cover Image</label>
                <input type="file" id="cover-image" accept="image/*">
                <img id="preview-cover-image" class="preview-image" src="#" alt="No image selected" style="display:none;">
            </div>

            <!-- Scratch Lose Image Upload -->
            <div class="form-group">
                <label>Scratch Lose Image</label>
                <input type="file" id="scratch-lose-image" accept="image/*">
                <img id="preview-scratch-lose-image" class="preview-image" src="#" alt="No image selected" style="display:none;">
            </div>

            <!-- Scratch Win Image Upload -->
            <div class="form-group">
                <label>Scratch Win Image</label>
                <input type="file" id="scratch-win-image" accept="image/*">
                <img id="preview-scratch-win-image" class="preview-image" src="#" alt="No image selected" style="display:none;">
            </div>
        </form>
    </div>

</div>
</div>
</div> 
</div>


</body>
<script src="scripts/script.js"></script>
<script src="scripts/themes.js"></script>
</html>
