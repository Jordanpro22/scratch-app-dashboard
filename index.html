<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <!-- Top Header -->
    <header>
        <div class="header-styles">
            <div class="left-logo">
                <img src="images\logo-container.svg" alt="Left Logo">
            </div>
            <div class="search-bar">
                <img src="images\search-icon.svg" class="image">
                <input type="text" id="dashboardSearch" placeholder="Recherche">
            </div>
            <div class="right-logo">
                <img src="images\Frame 427319274.svg" alt="Right Logo">
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            
            <nav>
                <ul>
                    <li><div class="nav-link active" data-target="home"><img class="icon" src="images\home-2.svg" alt="Right Logo">Tableau de bord</div></li>
                    <li><div href="#" class="nav-link" data-target="users"><img class="icon" src="images\home-2.svg" alt="Right Logo">
                        Utilisateurs</div></li>
                    <li><div href="#" class="nav-link" data-target="config"><img class="icon" src="images\setting-2.svg" alt="Right Logo">
                        Config</div></li>
                </ul>
            </nav>
            <div class="logout">
                <a href="login.html"><span class="material-icons-sharp">logout</span>Log Out</a>
            </div>
        </div>

        <!-- Right Content -->
        <div class="content">
            <!-- Home Page -->
            <div id="home" class="page active">
                <div class="box-container">
                    <div class="box">Players: 0</div>
                    <div class="box">Winners: 0</div>
                    <div class="box">Losers: 0</div>
                </div>
                <div class="graph">
                    <img src="images\graph-cards.svg" alt="Right Logo">
                    <!-- Graph will be here -->
                </div>
            </div>

            
    <!-- Users Page -->

    <div id="users" class="page">
        <div class="user-header">
            <div class="user-button">
              <h3>Users List</h3>
              <button class="export-btn">Export</button>
            </div>
        </div>
        <div class="users-table-container" style="overflow-x: auto;">
            <table id="usersTable" class="users-table">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Téléphone</th>
                        <th>Age</th>
                        <th>Sexe</th>
                        <th>Produit Achete</th>
                        <th>Type Client</th>
                        <th>Partenaire Phone</th>
                        <th>Type Partenaire</th>
                        <th>Localisation</th>
                        <th>Montant Commande</th>
                        <th>Statut Client</th>
                        <th>IsWinner</th>
                        <th>GameDay</th>
                    </tr>
                </thead>
                <tbody class="dashboard-item">
                    <!-- Rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    


            <!-------------------- Config Page ----------------------->
            <div id="config" class="page">
                <nav class="config-nav">
                    <li class="config-btn" data-config="winners.html">Winners</li>
                    <li class="config-btn" data-config="prizes.html">Prizes</li>
                    <li class="config-btn" data-config="themes.html">Themes</li>
                </nav>
                <div class="config-content" id="content-container">
                    <!-- Loaded content will appear here -->
                </div>
            </div>


                <!---- Winners Page ---->

                    



                <!-- Prizes Page -->
                    
                    
                    



                <!-- Themes Page -->
                    

    <script src="scripts/script.js"></script>
    <script src="scripts/winners.js"></script>
    <script src="scripts/prizes.js"></script>
    <script src="scripts/themes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
        

</body>
</html>
