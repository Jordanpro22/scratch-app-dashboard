<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <!-- Top Header -->
    <header>
        <div class="header-styles">
            <div class="left-logo">
                <img src="images\logo-container.png" alt="Left Logo">
            </div>
            <div class="search-bar">
                <img src="images/data.png" class="image">
                <input type="text" placeholder="Recherche">
            </div>
            <div class="right-logo">
                <img src="images\Frame 427319274.png" alt="Right Logo">
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="container">
            <!-- Left Sidebar -->
             <section class="section-1">
                 <div class="right">
                    <nav>
                        <ul>
                            <li>
                                <div class="nav-link active dannick"  data-target="home">
                                    <img src="images/home.png" class="imarg">
                                    <p>Tableau de bord</p>
                                </div>
                            </li>
                            <li>
                                <div href="#" class="nav-link dannick" data-target="users">
                                    <img src="images/utilisateur.png" class="imarg">
                                    <p>Utilisateurs</p>
                                </div>
                            </li>
                            <li>
                                <div href="#" class="nav-link dannick" data-target="config">
                                    <img src="images/setting.png" class="imarg">
                                    <p>Config</p>
                                </div>
                            </li>
                        </ul>
                    </nav>
                    <div class="logout">
                        <a href="#"><span class="material-icons-sharp">logout</span>Log Out</a>
                    </div>
                </div>
             </section>
    
            <!-- Right Content -->
            <div class="content">
                <div class="content-subdiv">
                    <div>
                        <!-- Home Page -->
                        <div id="home" class="page active">
                            <div class="box-container">
                                <div class="box">Players: 0</div>
                                <div class="box">Winners: 0</div>
                                <div class="box">Losers: 0</div>
                            </div>
                            <div class="graph">
                                <img src="images\graph-cards.png" alt="Right Logo" style="width: 100%;">
                                <!-- Graph will be here -->
                            </div>
                        </div>
            
                        <!-- Users Page -->
                        <div id="users" class="page">
                            <h3>Users List</h3>
                            <!-- Users table or list will be here -->
                        </div>
            
                        <!-- Config Page -->
                        <div id="config" class="page">
                            <nav class="config-nav">
                                <li class="config-btn" data-config="winners">Winners</li>
                                <li class="config-btn" data-config="prizes">Prizes</li>
                                <li class="config-btn" data-config="themes">Themes</li>
                            </nav>
                            <div class="config-content">
                                <div id="winners" class="config-page active">
                                    <label>Set Winners:</label>
                                    <input type="number">
                                    <label>Set Number of Winners:</label>
                                    <input type="number">
                                </div>
                                <div id="prizes" class="config-page">
                                    <label>Set Prizes:</label>
                                    <input type="number">
                                    <label>Set Number of Prizes:</label>
                                    <input type="number">
                                </div>
                                <div id="themes" class="config-page">
                                    <h3>Change Themes</h3>
                                    <!-- Theme options here -->
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div> 
    </div>

    <script src="script.js"></script>
</body>
</html>
